<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <script defer src="register.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Register</h1>
            <p class="lead">Register a User in our Homework</p>
        </div>
    </div>
    <form action="#" method="post" class="row">
        <div class="form-group col-6 row">
                <label for="name" class="col-6">Name:</label>
                <input  class="form-control mediaTalla col-6" type="text" name="name" id="name">
        </div>
        <div class="form-group col-6 row">
                <label for="username" class="col-6">Username:</label>
                <input class=" form-control col-6" type="text" name="username" id="username">
        </div>
        <div class="form-group passwordBlock col-12">
                <label for="password">Password:</label>
                <input class="form-control" type="password" name="password" id="password">
        </div>
        <div class="row col-12">
        <div class="col-lg-4 col-sm-1"></div>
        <button class="btn btn-primary col-lg-4 col-sm-10" id="register" type="submit" >
            register
        </button>
        <div class="col-lg-4 col-sm-1"></div>
       </div>
    </form>
    <br>
    <h1 class="alert alert-dark">Some new Users Added Recently:</h1>
    <div id="myUsers" class="row">
        <!-- Here Will be My Users From GET request-->
    </div>
</div>
</body>
</html>
